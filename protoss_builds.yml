UseData: True
# How should we choose a build? Cycle is the only option for now
BuildSelection: Cycle
# For each Race / Opponent ID choose a build selection
BuildChoices:
    # test_123 is active if Debug: True (set via a `config.yml` file)
    test_123:
        BotName: Test
        Cycle:
            - PhoenixEconomic

    Protoss:
        BotName: ProtossRace
        Cycle:
            - AdeptOracle

    Random:
        BotName: RandomRace
        Cycle:
            - AdeptOracle

    Terran:
        BotName: TerranRace
        Cycle:
            - PhoenixEconomic

    Zerg:
        BotName: ZergRace
        Cycle:
            - AdeptOracle

Builds:
    Test:
        ConstantWorkerProductionTill: 44
        AutoSupplyAtSupply: 44
        OpeningBuildOrder:
            - 13 pylon
            - 14 gate
            - 15 chrono @ nexus
            - 16 gas
            - 17 gate
            - 18 expand
            - 18 chrono @ nexus
            - 18 core
            - 18 gas
            - 20 pylon
            - 21 warpgateresearch
            - 22 gas *2
    AdeptOracle:
        ConstantWorkerProductionTill: 23
        AutoSupplyAtSupply: 44
        OpeningBuildOrder:
            - 13 pylon
            - 14 gate
            - 15 chrono @ nexus
            - 16 gas
            - 15 worker_scout:
                [ nat, enemy_spawn ]
            - 17 gate
            - 18 core
            - 18 gas
            - 20 pylon
            - 21 warpgateresearch
            - 21 adept *2
            # - 22 chrono @ core
            - 22 stargate
            - 22 adept *2
            - 22 chrono @ core
            - 22 pylon
            - 22 nexus
            - 22 oracle
            - 22 chrono @ stargate
            - 22 adept *2
            - 22 pylon
            - 22 gateway
            - 22 oracle
            - 22 adept *2
            - 22 roboticsfacility
            - 22 gas
    PhoenixEconomic:
        # 1:26 - core starts, 320 min, 8 gas
        # 2:00 - adept starts, 95 min, 98 gas, 25 supply
        # 2:32 - stargate starts, 85min, 16 gas, 29 supply
        # 4:00 scout - if enemy expanded, and has 1/1/1
        # and extra production - we are safe
        ConstantWorkerProductionTill: 50
        AutoSupplyAtSupply: 44
        OpeningBuildOrder:
            - 13 pylon
            - 14 gate
            - 15 chrono @ nexus
            - 16 gas
            - 15 worker_scout:
                [ nat, enemy_spawn ]
            - 19 core
            - 19 pylon
            - 19 nexus
            - 21 adept
            - 21 chrono @ gateway
            - 21 gas
            - 20 adept
            - 20 chrono @ gateway
            - 20 stargate
            - 20 warpgateresearch
            - 20 stalker
            - 20 pylon @ nat
            - 20 phoenix
            - 20 chrono @ stargate
            - 20 gateway
            - 20 pylon
            - 20 phoenix
            - 20 gas
            - 20 gas
            - 20 phoenix
            - 20 nexus


UseData: True
# How should we choose a build? Cycle is the only option for now
BuildSelection: Cycle
# For each Race / Opponent ID choose a build selection
BuildChoices:
    # test_123 is active if Debug: True (set via a `config.yml` file)
    test_123:
        BotName: Test
        Cycle:
            - Test

    Protoss:
        BotName: ProtossRace
        Cycle:
            - AdeptOracle

    Random:
        BotName: RandomRace
        Cycle:
            - AdeptOracle

    Terran:
        BotName: TerranRace
        Cycle:
            - AdeptOracle

    Zerg:
        BotName: ZergRace
        Cycle:
            - AdeptOracle

Builds:
    Test:
        ConstantWorkerProductionTill: 44
        AutoSupplyAtSupply: 44
        OpeningBuildOrder:
            - 13 pylon
            - 14 gate
            - 15 chrono @ nexus
            - 16 gas
            - 17 gate
            - 18 expand
            - 18 chrono @ nexus
            - 18 core
            - 18 gas
            - 20 pylon
            - 21 warpgateresearch
            - 22 gas *2
    AdeptOracle:
        ConstantWorkerProductionTill: 23
        AutoSupplyAtSupply: 44
        OpeningBuildOrder:
            - 13 pylon
            - 14 gate
            - 15 chrono @ nexus
            - 16 gas
            - 15 worker_scout:
                [ nat, enemy_spawn ]
            - 17 gate
            - 18 core
            - 18 gas
            - 20 pylon
            - 21 warpgateresearch
            - 21 adept *2
            # - 22 chrono @ core
            - 22 stargate
            - 22 adept *2
            - 22 chrono @ core
            - 22 pylon
            - 22 nexus
            - 22 oracle
            - 22 chrono @ stargate
            - 22 adept *2
            - 22 pylon
            - 22 gateway
            - 22 oracle
            - 22 adept *2
            - 22 roboticsfacility
            - 22 gas

